<!Doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./public/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Quiz JavaScript</title>
  </head>
  <body class="bg-teal-100  p-5 flex items-center relative justify-center w-full">

      <div class="welcome absolute flex h-[100vh] gap-4 justify-center items-center flex-col top-0 left-0 bg-teal-600 z-20 w-full">
      <div class="flex justify-center items-center gap-3 w-full ">
        <h1 class="text-xl font-bold shadow-xl rounded text-gray-100 bg-teal-700 max-w-8 w-full animate-bounce delay-75 flex items-center justify-center flex-wrap  text-center h-8">B</h1>
        <h1 class="text-xl font-bold shadow-xl rounded text-gray-100 bg-teal-700 max-w-8 w-full animate-pulse delay-100 flex items-center justify-center flex-wrap  text-center h-8">I</h1>
        <h1 class="text-xl font-bold shadow-xl rounded text-gray-100 bg-teal-700 max-w-8 w-full animate-bounce delay-150  flex items-center justify-center flex-wrap  text-center h-8">E</h1>
        <h1 class="text-xl font-bold shadow-xl rounded text-gray-100 bg-teal-700 max-w-8 w-full animate-pulse delay-200 flex items-center justify-center flex-wrap  text-center h-8">N</h1>
        <h1 class="text-xl font-bold shadow-xl rounded text-gray-100 bg-teal-700 max-w-8 w-full animate-bounce delay-300 flex items-center justify-center flex-wrap  text-center h-8">V</h1>
        <h1 class="text-xl font-bold shadow-xl rounded text-gray-100 bg-teal-700 max-w-8 w-full animate-pulse delay-500  flex items-center justify-center flex-wrap  text-center h-8">E</h1>
        <h1 class="text-xl font-bold shadow-xl rounded text-gray-100 bg-teal-700 max-w-8 w-full animate-bounce delay-700 flex items-center justify-center flex-wrap  text-center h-8">N</h1>
        <h1 class="text-xl font-bold shadow-xl rounded text-gray-100 bg-teal-700 max-w-8 w-full animate-pulse delay-1000 flex items-center justify-center flex-wrap  text-center h-8">U</h1>
        <h1 class="text-xl font-bold shadow-xl rounded text-gray-100 bg-teal-700 max-w-8 w-full animate-bounce  flex items-center justify-center flex-wrap  text-center h-8">E</h1>
      </div>
      <div class="flex w-full justify-center gap-4 items-center flex-wrap">
        <img src="./src/javascript.svg" class="max-w-40 w-full rounded-md shadow shadow-amber-50" alt="My image">
        <img src="./public/logo.png" class="max-w-40 w-full rounded-md shadow shadow-amber-50" alt="My image">
      </div>
      <h3 class="text-3xl text-white font-extrabold">Quiz</h3>
      <button class="border-2 btnjouer hover:bg-teal-600  px-5 max-w-60 w-full text-white shadow-md py-2 my-3 cursor-pointer rounded bg-teal-700">JOUER</button>
    </div>

    <div class="popover absolute top-0 left-0 w-full h-[100vh] bg-[rgba(0,0,0,0.5)] z-40">
      <div class="absolute transition delay-100  rounded-xl top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] max-w-80 w-full p-3 flex max-h-60 h-full bg-emerald-50 flex-col justify-center items-center gap-2">
        <span class="top-2 right-2 absolute py-1 cursor-pointer shadow-lg px-3 bg-red-400 flex justify-center items-center rounded-[5px] close-btn text-white">
          <p>X</p>
        </span>
        <h1 class="text-4xl font-medium pb-2">Note</h1>
        <h2 class="text-5xl animate-pulse border-3 border-green-400 font-bold bg-green-300 p-5 text-amber-50 shadow-2xs rounded-full myNote">20</h1>
      </div>
    </div>


    <main class="bg-white p-3 shadow-lg rounded-xl flex flex-col gap-4 max-w-[500px] w-full">
      <div class="flex items-center text-white justify-between p-2 rounded bar">
        <p class="num"></p>
        <p>Note : ... / 20</p>
      </div>
      <h2 class="text-xl font-medium py-3 px-3 text-center text-white"></h2>
      
      <ul class="my-liste-response">
        
      </ul>

      <button class="bg-blue-500 cursor-pointer py-2 max-w-60 w-full border-2 border-blue-300 rounded-lg hover:bg-blue-600 next transition ease-in self-center text-white">Suivant</button>

      <p class="bg-green-500 p-2 rounded text-amber-50 text-center true-response"></p>
      <p class="bg-red-500 p-2 rounded text-amber-50 false-response">Désolé... mais la bonne réponse était : <span></span> </p>

      

    </main>
    
    <script src="./src/main.js"></script>
  </body>
</html>
